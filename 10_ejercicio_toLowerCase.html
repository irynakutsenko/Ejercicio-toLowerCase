<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Siguiendo los ejemplos anteriores escribe un programa que cambie a minúsculas una frase en mayúsculas.
         */
        let fraseMayusculas = prompt("Escribe una frase en mayusculas...");
        let fraseMinusculas = fraseMayusculas.toLowerCase();
        document.write(fraseMinusculas);

    </script>
</body>
